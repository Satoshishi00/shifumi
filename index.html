<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pierre feuille Ciseaux</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="hand-container">
        <div class="main main-joueur">
            <button class="btn-shifumi">Pierre</button>
            <button class="btn-shifumi">Feuille</button>
            <button class="btn-shifumi">Ciseaux</button>
        </div>

        <div class="main main-robot">
            <p>test</p>
        </div>
    </div>


    <div class="resultat">Test</div>

    <script>
        const buttons = document.querySelectorAll("button");

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                const joueur = buttons[i].innerHTML;
                const robot = buttons[Math.floor(Math.random() * buttons.length)].innerHTML;
                let resultat = "";
                if (joueur === robot) {
                    resultat = "Égalité";
                } else if ((joueur === "Pierre" && robot === "Ciseaux") || (joueur === "Feuille" && robot ===
                        "Pierre") || (joueur === "Ciseaux" && robot === "Feuille")) {
                    resultat = "Gagné";
                } else {
                    resultat = "Perdu";
                }

                document.querySelector(".resultat").innerHTML = `
                    Joueur : ${joueur} </br>
                    Robot : ${robot} </br>
                    ${resultat}
                `

            })
        }
    </script>
</body>

</html>
